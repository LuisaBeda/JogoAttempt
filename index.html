<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
    <!-- linkando css e javascript -->
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer> </script>
    <!-- link de fonts:  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:ital,wght@0,300;0,500;1,100&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- cabeÃ§alho da pagina -->
        <a href="#"> <h1> GuessNumber </h1> </a>
    </header>
    <main class="container">
        <form id="form">
            <label for="kick"> Digite um numero de 0 a 10</label>
            <input type="numeber" id="kick" max="10" placeholder="0">
            <button type="submit"> Jogar! </button>
        </form>
        <!-- mostrar resultado -->
        <section class="result-box" id="result">
            <h2 id="status">Advinhe o numero sorteado! </h2>
            <span id="attempt">Tentativas :0  </span>
        </section>
        <button id="btnRestart" onclick="restart () "> Jogar novamente </button>
    </main>


    <footer>
        <!-- copyright  -->
        <p> GuessNumber , 2022 &copy;</p>

    </footer>

</body>

</html>
